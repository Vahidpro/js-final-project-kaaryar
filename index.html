<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div class="container d-flex flex-row justify-content-center gap-2 p-2">
            <div class="logo-container">
                <img src="./assets/logo.svg" alt="logo">
            </div>
            <h1>To-do List</h1>
        </div>
    </nav>
    <main>
        <div class="wrapper">
            <div class="input-container ">
                <form action="submit" class="d-flex mx-4 my-3 justify-content-between p-2  border bord rounded-4">
                    <input class=" border-0 w-100" type="text" id="input" placeholder="Add a new task..." required>
                    <button disabled class="btn border-0"><img src="./assets/add.svg" alt=""></button>
                </form>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
